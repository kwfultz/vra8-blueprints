formatVersion: 1
inputs: {}
resources:
  web-sg:
    type: Cloud.SecurityGroup
    metadata:
      layoutPosition:
        - 0
        - 1
    properties:
      securityGroupType: new
      rules:
        - name: https-wr
          direction: inbound
          protocol: TCP
          ports: 443
          source: any
  Web:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 1
        - 1
    properties:
      image: ubuntu
      flavor: medium
      tags:
        - key: web
          value: apache
      networks:
        - network: '${resource.NSX.id}'
          tags:
            - key: web
              value: apache
          securityGroups:
            - '${resource["web-sg"].id}'
      constraints:
        - tag: 'env:vsphere'
  NSX:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 2
        - 0
    properties:
      networkType: outbound
      constraints:
        - tag: 'net:od'
      tags:
        - key: web
          value: apache-mysql
  DB:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 3
        - 1
    properties:
      image: ubuntu
      flavor: medium
      tags:
        - key: db
          value: mysql
      networks:
        - network: '${resource.NSX.id}'
          tags:
            - key: db
              value: mysql
          securityGroups:
            - '${resource["db-sg"].id}'
      constraints:
        - tag: 'env:vsphere'
  db-sg:
    type: Cloud.SecurityGroup
    metadata:
      layoutPosition:
        - 4
        - 1
    properties:
      securityGroupType: new
      rules:
        - name: mysql-wr
          direction: inbound
          protocol: TCP
          ports: 3306
          source: any
